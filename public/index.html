<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="theme-color" content="#000000"/>
    <title>test</title>
    <style>
        body {
            position: absolute;
            left: 0%;
            right: 0%;
            top: 0%;
            bottom: 0%;

            background: #18182C;
        }

        #headline {
            position: absolute;
            left: 4.95%;
            right: 75.89%;
            top: 22.04%;
            bottom: 70.56%;
            width: 80%;

            font-family: Muli;
            font-style: normal;
            font-weight: 800;
            font-size: 64px;
            line-height: 80px;

            color: #545472;
        }

        #comment {
            /* Add your SMIL file URL in the field below and press ENTER */

            position: absolute;
            left: 4.95%;
            right: 28.44%;
            top: 32.13%;
            bottom: 62.69%;

            font-family: Muli;
            font-style: normal;
            font-weight: 800;
            font-size: 45px;
            line-height: 56px;

            color: #72727D;

            width: 100vw;
        }

        #smilForm {
            position: absolute;
            left: 4.95%;
            right: 86.98%;
            top: 41.11%;
            bottom: 56.11%;
            width: 80vw;
        }
        #SMILFormText {
            float: left;
            font-family: Muli;
            font-style: normal;
            font-weight: 800;
            font-size: 24px;
            line-height: 53px;
            text-align: right;

            color: #FFFFFF;
            margin-right: 16px;

            width: 155px;

        }

        #SMILUrlWrapper {
            float: left;
            width: calc(100% - 180px);

        }

        #SMILUrl {
            width: 100%;
            background: #6B6B90;
            border: 2px solid #ABABCA;
            box-sizing: border-box;
        }

        #error {
            position: absolute;
            left: 40.36%;
            right: 40.31%;
            top: 93.43%;
            bottom: 0%;

            background: #CF5C50;
            border-radius: 4px;

            height: 70px;
            display: none;

        }

        input[value='https://'] {
            font-family: Muli;
            font-style: normal;
            font-weight: 800;
            font-size: 24px;
            line-height: 30px;

            color: #FFFFFF;

            height: 53px;

        }

        #errorText {
            font-family: Muli;
            font-style: normal;
            font-weight: 800;
            font-size: 24px;
            line-height: 70px;
            color: #FFFFFF;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
<div id="headline">
    SMIL Player
</div>
<div id="comment">
    Add your SMIL file URL in the field below and press ENTER
</div>
<div id="smilForm">
    <div id="SMILFormText">
        SMIL file URL
    </div>
    <form id="SMILUrlWrapper">
        <input type="text" autofocus id="SMILUrl" value="https://">
    </form>
</div>
<div id="error">
    <div id="errorText">
        SMIL file URL is not correct.
    </div>
</div>

</body>
</html>
